<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="header">
        <img src="images/logo.png" class="logo-img" alt="oldagram logo" />
        <img
          src="images/user-avatar.png"
          class="user-avatar"
          alt="user avatar"
        />
      </section>

      <div class="divider"></div>

      <section class="name">
        <div class="name-data">
          <img src="images/avatar-vangogh.jpg" alt="Vangogh avatar" />
          <div class="user-data">
            <h5 id="user-name">name</h5>
            <h6 id="post-location">location</h6>
          </div>
        </div>
      </section>

      <section class="img-data">
        <img
          src="images/post-vangogh.jpg"
          alt="potrait of vangogh smiling at you"
        />
      </section>

      <section class="icon-data">
        <img src="images/icon-heart.png" alt="heart icon" />
        <img src="images/icon-comment.png" alt="comment icon" />
        <img src="images/icon-dm.png" alt="direct message icon" />
      </section>

      <section class="user-reactions">
        <p id="likes"></p>
        <div class="comment">
          <p id="user-comment-name"></p>
          <p id="comment"></p>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
